<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>HTML & CSS Project 5</title>
</head>

<body>
    <header>
        <nav>
            <ol>
                <li><a href="#" class="focus">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Technologies</a></li>
                <li><a href="#">Contact</a></li>
            </ol>
            <div>
                <img class="hamburger-logo"
                    src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/hambrger.png"

            </div>
        </nav>
    </header>

    <section>
        <div class="upper-section">
            <div class="upper-left-section">
                <div class="upper-left-section-title">
                    <img class="waving-hand-img"
                        src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/waving-hand.png"

                    <p class="quote">Hi Everyone</p>
                </div>
                <div>
                    <p class="dev-name">Mark Anderson</p>
                    <p class="dev-position">Developer</p>
                </div>
            </div>
            <div class="upper_right_section">
                <img class="pc-image-img"
                    src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/pc-image.png"
                    alt="PC image">
            </div>
        </div>
        <div class="middle-section">
            <p class="middle-section-title">Projects</p>
            <div class="middle-section-data">
                <div class="project-block">
                    <img class="project-img"
                        src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/image.png"
                        alt="Project 1">
                    <p class="project-name">Project 1</p>
                </div>
                <div class="project-block">
                    <img class="project-img"
                        src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/image.png"
                        alt="Project 2">
                    <p class="project-name">Project 2</p>
                </div>
                <div class="project-block">
                    <img class="project-img"
                        src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/image.png"
                        alt="Project 3">
                    <p class="project-name">Project 3</p>
                </div>
                <div class="project-block">
                    <img class="project-img"
                        src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/image.png"
                        alt="Project 4">
                    <p class="project-name">Project 4</p>
                </div>
            </div>
        </div>
        <div class="bottom-section">
            <p class="middle-section-title">Contact Me</p>
            <div>
                <img class="contact-icon"
                    src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/github.png"
                    alt="Github logo">
                <img class="contact-icon"
                    src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/linkedin.png"
                    alt="linkedin logo">
                <img class="contact-icon"
                    src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/10%20Feb%202023/assets/outlook.png"
                    alt="Outlook logo">
            </div>
